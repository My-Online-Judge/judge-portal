name: Frontend PR CI/CD

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main, 'feature/**']
  push:
    branches: [main]

env:
  dockerhub-repo-name: judge-portal

permissions:
  contents: read
  packages: write

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    name: Test & Lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Build to verify
        run: npm run build-only

  build-and-push:
    needs: test-and-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    steps:
      - uses: actions/checkout@v4

      - name: Load .env file from secrets
        run: |
          echo "${{ secrets.APP_ENV_FILE_PORTAL }}" > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.dockerhub-repo-name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.dockerhub-repo-name }}:${{ github.sha }}
